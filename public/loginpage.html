<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Page</title>
</head>

<body>

  <h1>Login Page</h1>
  <a href="/">go home</a>

  <!-- PASSPORT: Sing-In and Sing-up form  -->
  <form>
    <div>
      <label>Username:</label>
      <input id="username" type="text" name="username" />
      <br />
    </div>
    <div>
      <label>Password:</label>
      <input id="password" type="text" name="password" />
    </div>
    <div>
      <input type="submit" value="Sign In" onclick="signIn()" />
    </div>
    <div>
      <label id='invalidLogin'></label>
    </div>
  </form>

  <script>
    // loging an existing user
    const signIn = () => {
      event.preventDefault()
      // validate
      let errFound = false
      if (!document.querySelector("#username").value) {
        document.querySelector("#invalidLogin").innerHTML = ' - please provide username'
        errFound = true
      }
      if (!document.querySelector("#password").value) {
        document.querySelector("#invalidLogin").innerHTML = ' - please provide password'
        errFound = true
      }

      if (!errFound) {
        // retreive date from screen
        let username = document.querySelector("#username").value
        let password = document.querySelector("#password").value

        // sign in
        fetch('/signIn', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json ; charset=utf-8'
            },
            body: JSON.stringify({
              username: username,
              password: password
            })
          })
          .then(r => {
            console.log(r)
            console.log('url: ', r.url)
            console.log('redirected: ', r.redirected)
            console.log('status: ', r.status)

            if (r.redirected) {
              window.location = r.url
            } else {
              document.querySelector("#invalidLogin").innerHTML = "invalid login/password"
            }

          })
          .catch(e => console.error(e))
      }
    }
  </script>
</body>

</html>
