<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Section Delete</title>
  <link rel="icon" href="../images/libraryicon.png">

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Applicaiton style -->
  <link rel="stylesheet" href="../style.css">
</head>

<body>

  <header>
    <header>
      <nav>
        <div class="nav-wrapper">
          <a href="/" class="brand-logo">Logo</a>
          <h3 class="d-inline align-baseline brandName">
            Delete Library section
          </h3>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="/">Home</a></li>
            <li><a href="/sectionadmin">Sections Admin</a></li>
          </ul>
        </div>
      </nav>
    </header>
  </header>

  <div class="container">
    <h5>Do you want to delete this Section?</h5>
    <div>
      <ul id="targetSection">
        <!-- Departments will be listed here -->
      </ul>
      <button type="submit" class="btn btn-primary" onclick="deleteLibSection()">Delete</button>
      <button type="submit" class="btn btn-danger" onclick="cancelAction()">Cancel</button>
    </div>
  </div>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="../app.js"></script>

  <script>
    // cancel the action
    const cancelAction = () => {
      // oveeride form-submit defualt behavior
      event.preventDefault()
      // redirect
      window.location = './sectionadmin'
    }

    const deleteLibSection = () => {
      // oveeride form-submit defualt behavior
      event.preventDefault()
      // delete department
      fetch(`/librarysections/${selectedId}`, {
          method: 'DELETE'
        })
        .then(r => {
          // redirect
          window.location = './sectionadmin'
        })
        .catch(e => console.error(e))
    }

    const getSelectedItem = (itemId) => {
      // get selected item 
      fetch(`/librarysections/${itemId}`)
        .then(r => r.json())
        .then(r => {
          let listItem = document.createElement('li')
          listItem.innerHTML =
            ` <div class="row">
                  <div class="col s9">                             
                    <div class="card blue-grey darken-1">
                       <div class="card-content white-text">
                           <span class="card-title">Section: ${r.description}</span>
                           <h6 class="card-title">Location: ${r.location}</h6>
                       </div>
                    </div>
                  </div>      
               </div>
             `
          document.querySelector('#targetSection').appendChild(listItem)
        })
        .catch(e => console.error(e))
    }

    let selectedId = getUrlParameter()

    console.log(selectedId)

    getSelectedItem(selectedId)

    // get parameter from URL
    function getUrlParameter() {
      var vars = {};
      var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function (m, key, value) {
        vars[key] = value;
      });
      return parseInt(vars.id)
    }
  </script>

</body>

</html>
